<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Friends REUNION</title>
  </head>
  <body>
    <div class="header">
      <ul>
        <li class="login">Log in</li>
        <li class="signup">Sign up</li>
      </ul>
    </div>
    <div class="contents">
      <img src="friends1.jpg" alt="friends1">
      <div class="orangebox">
        <h1>Watch 20 Minutes of the Friends Reunion Epsiode!</h1>
      </div>
    </div>
    <div class="second-contents">
      <p class="filter">
        <img src="friends2.jpg" alt="friends2">
      </p>
      <div class="blackbox">
        <p>Register Now! Get Free episode</p>
      </div>
      <div class="whitebox">
        <form class="form" action="index.html" method="post">
        <label for="num">Name：</label>
        <input type="text" name="name" >
        <br>
        <label for="num">Email：</label>
        <input type="text" name="Email" >
        </form>
        <input type="submit" value"送信する" class="button">
      </div>
    </div>
  </body>
</html>
